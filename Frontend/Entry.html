<html>

<style>

    body
    {
        background-color: rgb(83, 83, 83);
    }

</style>

<div id="topBar" style="position: absolute; left: 0; top: 0; width: 500; height: 100; background-color: aliceblue;">

    <img src="Recources/logos/logo_chs.png" alt="" width="300"/>

    <script>

        topBar = document.getElementById("topBar");

        function UpdateTopBarPosition()
        {
            var width = topBar.clientWidth;

            width /= 2;

            topBar.style.left = (window.innerWidth / 2) - width;
        }

        UpdateTopBarPosition();

    </script>

</div>

</html>
